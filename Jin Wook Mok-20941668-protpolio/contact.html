<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="./styles/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/796aaf418c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="Main-containercontact">
        <div class="contact">
            <section class="content">
                <h2><span>Contact</span> Me</h2>
            </section>
            <div class="container">
                <section class="contactInfo">
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-location-dot"></i>
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Curtin University,<br>Australia</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>0432-648-070</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="text">
                            <h3><strong>Email</strong></h3>
                            <p>20941668@student<br>.curtin.edu.au</p>
                        </div>
                    </div>
                </section>



                <section class="contactform">
                    <form>
                        <h2>Send a Message</h2>


                        <div class="inputBox ">
                            <input class="name" type="text" required="required">
                            <span>Full Name</span>
                        </div>

                        <div class="inputBox ">
                            <input class="email" type="text" required="required">
                            <span>Email</span>
                        </div>

                        <div class="inputBox ">
                            <input class="message" type="text" required="required">
                            <span>Type Your Message...</span>
                        </div>


                        <div class="inputBox ">
                            <input class="submit" type="submit" value="send">
                        </div>
                    </form>

                </section>
            </div>

        </div>
        <div class="sidebar">
            <a href="home.html">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="aboutme.html">

            </a>
            <a href="projects.html">
                <i class="fa-solid fa-suitcase"></i>
            </a>
            <a href="contact.html">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="reflection.html">
                <i class="fa-solid fa-id-card"></i>
            </a>
        </div>




    </main>


    <script src="./scripts/formvalidation.js"></script>
</body>

</html>
